name: Pacman Contributions Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"  # executa 1x por semana (domingo)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Pacman Contributions Animation
        uses: teoxoy/pacman-contributions@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
